<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">

        </script>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">

    <style>
        body {

            font-family: 'Noto Serif', serif;

        }

        .main {

            width: 50%;

            margin: auto;

            padding: 30px 50px 30px 50px;

            background-color: #17a2b8;

        }
    </style>
</head>



<body>

    <form>

        <div class="container-fluid">

            <div class="main mt-5">

                <h3 class="heading text-center mb-3 py-2 bg-warning ">Registration Form</h3>

                <div class="row">

                    <div class="col">

                        <input type="text" class="form-control" name="firstname" placeholder="First name">

                    </div>

                    <div class="col">

                        <input type="text" class="form-control" name="lastname" placeholder="Last name">

                    </div>

                </div>

                <div class="row mt-3">

                    <div class="col">

                        <input type="text" class="form-control" name="fathername" placeholder="Father's name">

                    </div>

                    <div class="col">

                        <input type="text" class="form-control" name="lastqualification"
                            placeholder="Last qualification">

                    </div>

                </div>

                <div class="row mt-3">

                    <div class="col">

                        <input type="text" class="form-control" name="contactnumber" placeholder="Contact number">

                    </div>

                    <div class="col">

                        <input type="text" class="form-control" name="bformcnic" placeholder="B-Form/CNIC No.">

                    </div>

                </div>

                <div class="row mt-3">

                    <div class="col">

                        <input type="email" class="form-control" name="email" placeholder="Email">

                    </div>

                </div>

                <div class="row mt-3">

                    <div class="col">

                        <input type="text" class="form-control" name="homeaddress" placeholder="Home address">

                    </div>

                </div>

                <div class="row mb-3 mt-3">

                    <div class="col">

                        <input type="text" class="form-control" name="religion" placeholder="Religion">

                    </div>

                    <div class="col">

                        <input type="date" class="form-control" name="dob" placeholder="Date of Birth">

                    </div>

                </div>

                <div class="custom-control custom-radio">

                    <input type="radio" class="custom-control-input" id="customControlValidation2" name="gender"
                        value="male">

                    <label class="custom-control-label" for="customControlValidation2">Male</label>

                </div>

                <div class="custom-control custom-radio mb-3">

                    <input type="radio" class="custom-control-input" id="customControlValidation3" name="gender"
                        value="female">

                    <label class="custom-control-label" for="customControlValidation3">Female</label>
                </div>
                <button>Submit</button>
